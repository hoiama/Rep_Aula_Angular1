
<br/>
<div class="container-fluid">
<h4 ng-class="{text-danger: car.select}">Caronas</h4>
<input type="checkbox" ng-model="car.selected"/>

<form name="formularioRota">
    <div class="row">
        <div class="col-4">
            <input name="partida" type="text" class="form-control" placeholder="Partida:" ng-model="partida" required>
        </div>
        <div class="col-4">
            <input name="chegada" type="text" class="form-control" placeholder="Chegada:" ng-model="chegada" required>
        </div>
        <div>
            <button class="btn btn-dark" ng-disabled="formularioRota.$invalid" ng-click="save(partida, chegada)">Salvar</button>
        </div>
    </div>
</form>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th colspan="3">({{listaRotas.length}}) Rotas definidas </th>
            </tr>

        <tbody ng-repeat="rota in listaRotas | unique : 'partida'">

                    <button class="btn btn-dark" href="#/new">Publicar</button>

        </tbody>
    </table>
</div>
