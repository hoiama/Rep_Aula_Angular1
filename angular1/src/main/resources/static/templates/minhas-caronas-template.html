
<br/>
<div class="container-fluid">

<h4>Caronas</h4>



<form name="formularioRota">
    <div class="row">
        <div class="col-4">
            <input name="partida" type="text" class="form-control" placeholder="Partida:" ng-model="partida" required>
        </div>
        <div class="col-4">
            <input name="chegada" type="text" class="form-control" placeholder="Chegada:" ng-model="chegada" required>
        </div>
        <div>
            <button class="btn btn-dark" ng-disabled="formularioRota.$invalid" ng-click="save(partida, chegada)">Salvar</button>
        </div>
    </div>
</form>
