<h4>{{title}}</h4>

<form name="myForm">

        <input class="form-control" placeholder="ex: laranja" type="text" name="fruit" ng-model="fruit" required/>
        <div class="input-group-append" id="button-addon4">

        </div>
    </div>
</form>
