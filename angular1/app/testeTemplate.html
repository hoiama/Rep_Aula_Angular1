<label>Nome:</label>
<input type="text" ng-model="user.name" />

<button ng-click="addOne()">Add 1</button>

<h2>Hello {{user.name}}</h2>
<h4>{{counter}}</h4>

<ul><li ng-repeat="fruta in frutas">{{fruta}}</li></ul>

<form name="myForm">
    <span ng-show="myForm.$invalid"> Preencha o formulario </span>
    <input type="text"  ng-model="nomeModel" name="nomeName" value="namemValue" required/>
    <button ng-disabled="myForm.$invalid"> Save </button>
</form>
